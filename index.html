<!doctype html>
<html lang="en">

<head>
    <title>Countries</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>




    <!-- xml, json -->

   <div class="container">
        <div class="searchUi mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" id="searchInput">

            <small id="helpId" class="form-text text-muted">etc: "united states" or "USA" </small>

            <!-- info -->
            <div class="row">
                <div class="col-11 p-0 ">
                    <button type="button" id="searchBtn" class="w-100   btn btn-primary"
                        style="border-top-right-radius: 0; border-bottom-right-radius: 0;">SEARCH</button>
                </div>
                <div class="col-1 p-0">
                    <button id="btnLocation" type=" button" class="w-100 btn btn-danger"
                        style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        <i class="fa-solid fa-location-crosshairs"></i></button>
                </div>
            </div>
            <div class="mt-1 errors">
            </div>
        </div>

        <div class="loading justify-content-center align-items-center">
            <div class="spinner-border text-primary spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="info row">
        </div>


    </div>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/f0e56f76de.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
